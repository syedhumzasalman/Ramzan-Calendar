<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="boostrap.css" />
    <title></title>
  </head>
  <body>


    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="mydiv">

                <div class="d-flex justify-content-between align-items-center">
                    <h1 class="ramazanheading ms-3">Ramadan <br />Calendar</h1>
                    <p class="ramazanheading me-3" id="currenttime"></p>    
                </div>

                <div class="d-flex justify-content-center align-items-center">
                    <img src="Images/Bulan Bintang.gif" alt="">
                </div>


                <div class="text-white d-flex justify-content-center align-items-center mt-5">
                    <h3>RAMADAN COUNTDOWN</h3>
                </div>


                <div class="text-white d-flex justify-content-evenly align-items-center mt-3 fs-3 greeting">
                    <div class="text-center">
                        <P id="days">00:</P>
                        <label for="">Days</label>
                    </div>
                    <div class="text-center">
                        <p id="hours">00:</p>
                        <label for="">Hours</label>
                    </div>
                    <div class="text-center">
                        <p id="mins">00:</p>
                        <label for="">Minuts</label>
                    </div>
                    <div class="text-center">
                        <p id="secs">00</p>
                        <label for="">Second</label>
                    </div>
                </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="cal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
